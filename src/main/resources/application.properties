# Application name
spring.application.name=bank-conta

# Altera a estrutura da tabela caso a entidade tenha mudanças
spring.jpa.hibernate.ddl-auto=update

# Dados conexão
spring.datasource.url=jdbc:postgresql://localhost:5432/gomes_bank
spring.datasource.username=postgres
spring.datasource.password=SisPort@Server
spring.datasource.driver-class-name=org.postgresql.Driver

# Mostrar sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Token
jwt.secret=StringUsadaParaGerarToken
jwt.expiration=86400000

# Eureka Client
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true